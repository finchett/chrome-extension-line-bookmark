<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Line Bookmark</title>
  <style type="text/css">
    html,
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 0;
      width: 350px;
      background-color: #f7f7f7;
      color: #333;
    }

    .popup {
      width: 100%;
      background-color: #fff;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .main {
      display: flex;
      padding: 20px;
      align-items: center;
    }

    .icon-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #eaeaea;
    }

    .content {
      margin-left: 16px;
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .icon {
      background-image: url(./media/placeholder.svg);
      width: 28px;
      height: 28px;
      background-size: 24px;
      background-repeat: no-repeat;
      background-position: center;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #222;
    }

    .inst {
      font-size: 13px;
      line-height: 1.4;
    }

    .inst span {
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
      color: #555;
    }

    .inst ul {
      padding: 0;
      margin: 4px 0 0 0;
      list-style: none;
    }

    .inst ul li {
      padding: 2px 0;
      color: #666;
    }

    .button-strip {
      padding: 16px 20px;
      display: flex;
      justify-content: flex-end;
      border-top: 1px solid #e0e0e0;
      background-color: #fafafa;
    }

    /* Reverting button to original neutral gray */
    #button {
      background-color: #f0f0f0;
      color: #555;
      font-weight: 500;
      padding: 10px 18px;
      border-radius: 6px;
      border: none;
      outline: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #button:hover {
      background-color: #e0e0e0;
    }

    /* Dark Mode */
    @media (prefers-color-scheme: dark) {
      html,
      body {
        background-color: #1c1c1e;
        color: #ccc;
      }

      .popup {
        background-color: #2c2c2e;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .icon-wrapper {
        background-color: #3a3a3c;
      }

      .title,
      .inst span {
        color: #eee;
      }

      .inst ul li {
        color: #aaa;
      }

      .button-strip {
        border-top: 1px solid #3a3a3c;
        background-color: #2c2c2e;
      }

      /* Reverting to neutral gray in dark mode as well */
      #button {
        background-color: #444;
        color: #ccc;
      }

      #button:hover {
        background-color: #555;
      }
    }
  </style>
</head>
<body>
  <div class="popup">
    <div class="main">
      <div class="icon-wrapper">
        <div class="icon"></div>
      </div>
      <div class="content">
        <div class="title">Line Bookmark</div>
        <div class="inst">
          <span>Instructions</span>
          <ul>
            <li>Alt + left click to create a pin.</li>
            <li>Add notes to pin.</li>
            <li>Click a pin to remove it.</li>
            <li>Ctrl + X to quickly scroll between pins</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="button-strip">
      <button id="button">REMOVE ALL</button>
    </div>
  </div>
  <script src="./js/popup.min.js"></script>
</body>
</html>
