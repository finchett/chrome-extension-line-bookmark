<!DOCTYPE html>
<html>

<head>
    <title>Line Bookmark</title>
    <style type=text/css>
        html,
        body {
            font-family: sans-serif;
            font-size: 14px;
            margin: 0;
            min-height: 200px;
            padding: 0;
            width: 400px;

        }

        .popup {
            width: 100%;
            height: auto;
            max-width: 100%;
            display: flex;
            flex-direction: column;

        }

        .main {
            display: flex;
            flex: 1;
            padding: 16px 20px 17px;
        }

        .icon-wrapper {
            align-self: flex-start;
            display: flex;
            padding: 6px;
            position: relative;
        }

        .content {
            -webkit-margin-start: 24px;
            display: flex;
            flex: 1;
            flex-direction: column;
            overflow: hidden;
        }

        .icon {
            background-image: url(./media/placeholder.svg);
            width: 36px;
            height: 36px;
            background-size: cover;



        }

        .title {
            display: block;
            line-height: 20px;
            margin-bottom: 8px;
            padding: 0;
            position: relative;

            color: rgb(33, 33, 33);
            font-size: 16px;

        }

        .inst {
            flex: 1;


        }

        .inst ul {
            width: 100%;
            padding: 2px 2px;
            margin: 0;
        }

        .inst ul li {

            color: rgba(117, 117, 117);
            font-size: 13px;
            font-family: sans-serif;
            font-weight: 400;
            padding: 5px;
            display: inline-block;

        }

        .inst span {
            color: rgba(33, 33, 33, 0.6);
            font-size: 12px;
            font-weight: bold;
        }

        .button-strip {
            -webkit-margin-end: 20px;
            box-sizing: border-box;
            flex-shrink: 0;
            height: 38px;
            padding-bottom: 8px;
            padding-top: 4px;
        }

        hr {
            border: none;
            height: 0.5px;
            /* color: rgba(33,33,33,0.6); */
            width: 90%;
            background-color: rgba(33, 33, 33, 0.4);
        }

        .layout {
            flex-direction: row;
            display: flex;
            justify-content: flex-end;
        }

        #button {
            color: gray;
            pointer-events: none;
            font-size: 14px;
            font-family: sans-serif;
            font-weight: 700;
            float: right;
            margin-right: 30px;
            cursor: pointer;
            background: none;
            outline: 0;
            border: 0;
            padding: 5px 10px 5px 10px;
            border-radius: 3px;
        }

        #button:active {
            background: rgba(85, 138, 254, 0.2);
        }
    </style>
</head>

<body>
    <div class=popup>
        <div class=main>
            <div class=icon-wrapper>
                <div class=icon> </div>
            </div>
            <div class=content>
                <div class=title>Line Bookmark</div>
                <div class=inst> <span>Instructions</span>
                    <ul>
                        <li>Alt + Left Click anywhere on the screen to create a pin</li>
                        <li>Click on a pin to create a note</li>
                        <li>Ctrl + X to quickly scroll between pins</li>
                        <li>Alt + Left Click on a pin to remove it</li>
                    </ul>
                </div>
            </div>
        </div>
        <hr>
        <div class=button-strip>
            <div class=layout>
                <div id=button> REMOVE ALL </div>
            </div>
        </div>
    </div>
    <script src=./js/popup.min.js></script>
</body>

</html>
